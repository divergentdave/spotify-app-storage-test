<button onclick="writeLS(document.getElementById('ls').value)">Store</button>
<input id="ls" />

<button onclick="writeWSQL(document.getElementById('wsql').value)">Store</button>

<br />

<button onclick="writeIDB(document.getElementById('idb').value)">Store</button>
<input id="idb" />
<br />
<button onclick="readIDB(alert)">Fetch</button>
</body>
</html>
